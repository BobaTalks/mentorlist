<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BobaTalks Mentor List</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  <link rel="manifest" href="assets/site.webmanifest" />
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section>
    <img style="margin: auto; max-width: 768px; width: 100%; height: auto" src="./assets/bobamentors.png" alt="Image of two personified bubble
      teas with BobaTalks below" />
    <h2 id="modified" style="text-align: center"></h2>
  </section>

  <section>
    <div id="filters" class="filters"></div>
    <div class="multi-filter-container">
      <span class="multi-filter__label">Filters</span>
      <select class="multi-filter__select2" id="multiFilter" multiple></select>
      <button class="multi-filter__button" id="multiFilterClear">Clear</button>
    </div>
  </section>

  <section>
    <ul id="categories" class="categories"></ul>
  </section>

  <footer>
    <div class="info">
      Want to become a mentor?
      <a target="_blank" rel="noopener noreferrer" href="https://forms.gle/3VpkMX5jd9ZS55DS9">Sign up here</a>

      <!-- Adding linkedin icon -->
      <a alt="external link to linkedin" target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/company/bobatalks">
        <img class="logo" src="assets/linkedin_logo.png" alt="LinkedIn logo" />
      </a>

      <!-- Adding discord icon -->
      <a alt="external link to linkedin" target="_blank" rel="noopener noreferrer" href="https://discord.gg/bobatalks">
        <img class="logo" src="assets/discord_icon.png" alt="Discord logo" />
      </a>
    </div>
   
  </footer>
</body>
<script src="./scripts.js" type="text/javascript"></script>

</html>
